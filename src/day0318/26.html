<!DOCTYPE html>
<html lang="en">
 <head>
  <title>Document</title>
 </head>
 <body>
  <!--테이블 없는거-->
  <script>
		var memNum = prompt("입장객수");
		var colNum	 = prompt("한줄의 앉을 인원");
		var rowNum;
		var i, j;
		

		var mn = parseInt(memNum);
		var cn = parseInt(colNum);

		if(memNum !== null && colNum !== null){
			rowNum = mn / cn;
			if(mn % cn !== 0){
				rowNum ++;
			}
		}
		document.write("<h1>자리 배치도</h1>");
		for(i = 0; i <= rowNum; i++){
			for(j = 1; j <=colNum; j++){
				seat = (i * colNum) + j;
				if(seat > memNum){
					break;
				}
				document.write("좌석 "+seat+" ")
			}
		}
		
  </script>
 </body>
</html>
