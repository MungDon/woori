<!DOCTYPE html>
<html>
 <head>
  <title>Document 04</title>
 </head>
 <body>
	<script>
		var currentYear = 2024;	// 기준 연도
		var brithYear;			// 태어난 연도
		var age;					// 나이

		brithYear = prompt("태어난 연도를 입력하세요 (YYYY)", "");
		age = currentYear - brithYear + 1;
		document.write(currentYear+"년 현재<br>");
		document.write(brithYear+"년에 태어난 사람의 나이는 "+age+"살 입니다");

	</script>
 </body>
</html>
