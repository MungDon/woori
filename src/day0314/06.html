<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
		table{
			
			
			border-collapse: collapse;
			border : 1px solid black;
			width : 1000px;
			height : 500px;

			}
		.no5{
			border-right : 1px solid black;
		}

  </style>
 </head>
 <body>
	<table>
		<tr>
			<td rowspan="3" bgcolor="#00BFFF">1
			<td colspan="4" bgcolor="#FA5882">2
		</tr>
		<tr>
			<td colspan="2" bgcolor="#FA5882">3
			<td rowspan="3" bgcolor="#00BFFF">4
		</tr>
		<tr>
			<td class="no5">5
			<td>6
		</tr>
		<tr>
			<td colspan="3" bgcolor="#FA5882">7			
		</tr>
	</table>
 </body>
</html>
