<!DOCTYPE html>
<html>
<!-- 내가 혼자만든 설문지 페이지 -->
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  	<style>
			select{
			width : 100px;
			height : 30px;
			}
			textarea{
				border-radius : 12px;
				font-size : 20px;
				font-weight : bolder;
			}
			.haeder{ 
				
			}
			.furitBox{
				font-weight : bold;
				font-size : 16px;
				padding-top : 60px;
				height : 80px;
				border-radius : 12px;
			}
			.container{

				width : 430px;
			}
	</style>
 </head>
 <body>
	<center>
		<form>
			<div class="haeder"><h1> 좋아하는 음식 설문조사</h1></div>
			<hr size="2" border="3px" color="darkgray">
			<br/>
			<br/>
			<h3>귀하의 성별은 무엇입니까?</h3>
			<INPUT type="radio" name="gender" value="M">남자<br/>
			<INPUT type="radio" name="gender" value="G">여자<br/>
			<br/>
			<br/>
			<strong>귀하의 연령은 무엇입니까?</strong><br/><br/>
			<select>
				<option value="child">유소년</option>
				<option value="Teenager">청소년</option>
				<option value="youth">청년</option>
				<option value="middle-age">중년</option>
				<option value="old age">노년</option>
			</select>
			<h2>첫 번째 : 과일</h2>
			<div class="container">
				<div class="furitBox" style=" border : solid 1px black">
					사과<input type="checkbox">&nbsp;&nbsp;
					수박<input type="checkbox">&nbsp;&nbsp;
					멜론 <input type="checkbox">&nbsp;&nbsp;
					배<input type="checkbox">&nbsp;&nbsp;
					포도<input type="checkbox">	&nbsp;&nbsp;
			</div>
			<br/>
			<br/>
			<h2>두 번째 : 중식</h2>
				<div class="furitBox" style=" border : solid 1px black">
					짜장면<input type="checkbox">&nbsp;
					짬뽕<input type="checkbox">&nbsp;
					탕수육<input type="checkbox">&nbsp;
					깐풍기<input type="checkbox">&nbsp;
					짜장밥<input type="checkbox">&nbsp;
				</div>
				<br/>
				<br/> 		
				<h2>세 번째 : 일식</h2>
				<div class="furitBox" style=" border : solid 1px black">
					돈코츠 라멘<input type="checkbox">&nbsp;
					오니기리<input type="checkbox">&nbsp;
					스시<input type="checkbox">&nbsp;
					와규<input type="checkbox">&nbsp;
					소바<input type="checkbox">&nbsp;
				</div>
				<br/>
				<br/>
				<h2>네 번째 : 한식</h2>
				<div class="furitBox" style=" border : solid 1px black">
					갈비찜<input type="checkbox">&nbsp;
					김치찌개<input type="checkbox">&nbsp;
					비빔밥<input type="checkbox">&nbsp;
					순대국<input type="checkbox">&nbsp;
					된장찌개<input type="checkbox">&nbsp;
				</div>
				<br/>
				<br/>
				<h2>설문에 대해 하고싶은 말이 있다면 적어주세요!!</h2>
				<textarea rows="10" cols="37"></textarea>
				<br/>
				<br/>
				<span>설문이 모두 끝났습니다 제출하기 버튼을 눌러주세요~!</span>
				<br/>
				<br/>
				<input type ="submit" value="제출하기" onClick="alert('제출성공!(일껄요?)')">
				<input type="reset" value="다시하기" onclick="alert('선택내용은 모두 초기화 됩니다')">
			</div>
		</form>
	</center>
 </body>
</html>
