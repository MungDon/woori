<!DOCTYPE html>

 <body>
		<h1>주석달기</h1>
			프로그램 수행과 관련없이 참고사항을 넣어 참고하기를 원할 때 는 주석(comment)라는 표시를 하면된다.<br/>
			브라우저를 통하여 직접 볼 수 없으며 아무런 영향을 주지않는다.<br/>
			원본(Source) 파일을 볼 때 만 주석을 읽을 수 있다.<br/>
			프로그램 작성시 참고사항을 적어두느넫 유용하다.<br/>
		<!-- 주석의 내용, 다른 태그들에 영향을 주지않는다-->
 </body>
</html>
