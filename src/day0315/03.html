<!DOCTYPE html>
<html lang="en">
 <head>
  <title>Document 03</title>
  <style>
	body{
		text-align : center;
	}
	#heading{
		color : blue;
	}
	#text{
		color : gray;
		font-size : 15px;
	}
  </style>
 </head>
 <body>
	<h1 id="heading">자바 스크립트</h1>
	<p id="text">위 텍스트를 클릭해 보세요</p>

	<script>
		var heading = document.querySelector('#heading');
		heading.onclick = 
		function(){
			heading.style.color="red"; 	
		}
		
	</script>
 </body>
</html>
