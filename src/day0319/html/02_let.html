<!DOCTYPE html>
<html>
 <head>
  <title>Document 02</title>
 </head>
 <!--
	let 변수의 재선언과 재할당
		- console에서 결과 확인
			: 주석 지워보고 확인
 -->
 <body>
	<script>
		function calcSum(n){
			let sum = 0;
			for(let i = 1; i<n; i++){
				sum+=i;
			}
//			sum=100;	// let변수의 재할당 - 가능
//			console.log(sum);

//			let sum = 100; //let 변수의 재선언 - 오류
//			console.log(sum);
		}
		calcSum(10);
	</script>
 </body>
</html>
