<!DOCTYPE html>
<html>
 <head>
  <title>Document</title>
 </head>
 <!--
	매개변수(parameter)
		- 함수를 선언할 때 외부에서 값을 받아줄 변수를 미리 만들어야 한다.
		- 함수를 호출할 때 괄호안에 매개변수의 이름을 넣는다
		- 일반적인 변수 명명 규칙과 같다.
		- 선언된 지역 안에서만 사용 가능
		- 매개변수가 여러개 사용될때는 ,(쉼표) 를 찍어서 나열한다.
	인수(argument)
		- 매개변수가 있는 함수를 호출 할때
			괄호() 안에 넣어주는 실제 값.
 -->
 <body>
	<script>
		function addNumber(num1, num2){
			var sum = num1+num2;
			return sum;	// 리턴 값 지정
		}					//인수
		var result = addNumber(2,3); // addNumber함수 리턴 값 result에 저장				
		document.write("두 수를 더한 값"+result);
	</script>
 </body>
</html>
