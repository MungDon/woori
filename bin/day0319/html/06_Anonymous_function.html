<!DOCTYPE html>
<html lang="en">
 <head>
  <title>Document</title>
 </head>
 <!--
	익명 함수
		- 이름없다
		-  함수 자체가 식이다.
			따라서, 변수 이름으로 함수를 실행한다.
		예) sum 변수 이름으로 사용!
 -->
 <body>
	<script>
		var sum = 
		function(a,b){
			return a+b;
		}
		document.write("함수실행 결과 : "+sum(10,20));
	</script>
 </body>
</html>
