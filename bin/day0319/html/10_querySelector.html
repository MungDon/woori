<!DOCTYPE html>
<html lang="en">
 <head>
  <title>Document</title>
    <link rel="stylesheet" href="C:/Program Files/sung/web/css/function.css">
 </head>
 <!--
	웹 요소를 가져오는 방법
		querySelector() 사용
			: 괄호() 안에 클래스 이름 , id이름 다양한 선택자가 들어갈수 있다.
 -->
 <body>
 <script>
	function changeBg(color){
		var result = document.querySelector('#result');
		result.style.backgroundColor = color;
	}
 </script>


  	<ul>
		<li><label><a href="#" onClick="changeBg('Green')">Green</a></label></li>
		<li><a href="#" onClick="changeBg('Orange')">Orange</a></li>
		<li><a href="#" onClick="changeBg('purple')">purple</a></li>
	</ul>
 <div id="result"></div>
 </body>
</html>
