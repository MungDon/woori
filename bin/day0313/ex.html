<!DOCTYPE html>
<html >
	
			브라우저에게 HTML 문서임을 알려준다.<br/>
			파일의 확장자는 반드시 .html 으로 저장해야한다.<br/>
			시작 태그와 종료 태그로 HTML 문서는 구성 된다.<br/><br/>

		태그란<br>
			< 와 > 로 감싸져있는 것 을 말함<br/>
				<..> 시작태그와 </..> 종료대그가 있다<br/>
				엘리먼트(Element) 라는 명령 내용(= 요소) 과<br/>
				어트리뷰트(Attribtue) 라는 엘리먼트의 특성 및 특성 값(= 속성)이 들어간다.<br/>
				대부분 시작 태그와 종료 태그를 가지고 있는데, 종료 태그가 없는 태그도 있다(= 싱글태그)<br/>
	
</html>
