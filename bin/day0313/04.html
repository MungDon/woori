 	머릿글자(Headings)
	각 단계의 제목을 표시하는 태그
	<h1>hello HTML</h1>,
	<h2>hello HTML</h2>,
	<h3>hello HTML</h3>,
	<h4>hello HTML</h4>,
	<h5>hello HTML</h5>,
	<h6>hello HTML</h6>
	6 단계가 있으며 가장 큰 글자는 h1 이다.
	
	머릿 글자는 일반 문서의 글자에 비하여 크기가 더크 고 굵은 글자꼴로 표현되고, 
	제목들을 표시하기 위한 것 이므로 앞에 문장과 뒤의 문장으로부터 분리하기 위해 '자동 줄바꿈' 을 한다.

	머릿글자 시작태그와 종료 태그 안에 내용을 넣으면 된다.
	<h1>hello HTML</h1>
	</body>
</html>
