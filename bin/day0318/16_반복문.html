 <body>
	* 반복문
	- for()문
		for(초기값; 조건; 증가식){
			실행할 명령
		}
		초기값	: 카운터 변수 초기화 0 이나 1로 시작
		조건		: 명령을 반복하기위한 조건 체크
				: 조건을 만족해야만 명령을 실행
		증가식	: 명령을 반복한 후 실행
				: 보통 카운터 변수를 1증가 시키는 용도로 사용된다
	
	- while문
		while(조건){
			실행할 명령
		}
	
	- do while문
		do{
			무조건 1회 실행할 명령
		}whlie(조건);
 </body>
</html>
