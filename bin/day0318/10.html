<!DOCTYPE html>
<html lang="en">
 <head>
  <title>Document 10</title>
 </head>
 <body>
 <!--
	삼항 연산자 사용
		(조건식) ? true : false;
 -->
	<script>
		var userNumber = prompt("숫자를 입력하세요");
		
		if(userNumber !== null){
			(userNumber % 3 === 0) ? alert("3의 배수입니다") : alert("3의 배수가 아닙니다");
		}else{
			alert("입력이 취");
		}
	</script>
 </body>
</html>
